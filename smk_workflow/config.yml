# config.yml

# Inputs
bamDir: "/workdir1/sidd/for_sam/new_instrain/alignments"
fasta: "/workdir1/sidd/for_sam/new_instrain/redo_representative_megamag.fa"
prodigal: "/workdir1/sidd/for_sam/new_instrain/prodigal_redo/redo_representative_megamag.fna"
metadata_file: "/workdir1/sidd/for_sam/new_instrain/mouse_md_edit.txt"
gtdb_file: "/workdir1/sidd/for_sam/gtdbtk.bac120.summary.tsv"
# mag_ids_file: /workdir1/sidd/for_sam/new_instrain/debug_erros_smk/no_zero_diff_flag/mag_list
# blacklist_file: "/workdir1/sidd/for_sam/new_instrain/debug_erros_smk/no_zero_diff_flag/blacklist.tsv"

# Outputs
# root_out: "/workdir1/sidd/for_sam/new_instrain/test_new_version/trouble_mags"
root_out: "/workdir1/sidd/for_sam/new_instrain/test_new_version/test_single"
# root_out: "/workdir1/sidd/for_sam/new_instrain/test_new_version/normal_mags2"

# Parameters

timepoints_combinations:
  # - ["pre", "end"]
  # - ["end", "post"]
  - ["end"]
  
groups_combinations:
  - ["fat", "control"]
  
# Analysis options
analysis_options:
  use_lmm: True
  use_significance_tests: True  # Controls whether to run two-sample and single-sample tests
  data_type: "single" # single or longitudinal


min_sample_num: 4
breadth_threshold: 0.1
disable_zero_diff_filtering: False
alpha: 0.05
test_type: "both"
preprocess_two_sample: True
# max_zero_count: 4

# group_by_column: "MAG_ID"
p_value_threshold: 0.05

# Resources
cpus:
  profile: 8
  quality_control: 8
  analyze_alleles: 16
  significance_test: 16

memory:
  profile: 10000 # 10 GB
  analyze_alleles: 100000 # 70 GB
  # significance_test: 100000 # 100 GB

time: # days-HH:MM:SS
  profile: "08:00:00"
  significance_test: "08:00:00"
  general: "01:02:00"


